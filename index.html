<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/u/9544414"
        alt="avatar"
      />
      <h1>Kevin Anderson</h1>
      <h2>Illinois, United States</h2>
      <p class="about-quote">"Front-end developer and avid gamer."</p>
      <a href="https://github.com/kevincanderson" class="social-btn">GitHub</a>
      <a
        href="https://www.frontendmentor.io/profile/kevincanderson"
        class="social-btn"
        >Frontend Mentor</a
      >
      <a href="https://www.linkedin.com/in/andersonkc/" class="social-btn"
        >LinkedIn</a
      >
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kevin Anderson</a>.
    </div>
  </body>
</html>
